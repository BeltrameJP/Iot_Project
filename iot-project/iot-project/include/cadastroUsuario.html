<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro de Usuários</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Cadastro Usuário</h2>
    <div class="form-group">
      <label for="text">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="" name="nome">
    </div>
    <div class="form-group">
      <label for="text">RFID:</label>
      <input type="text" class="form-control" id="rfid" placeholder="" name="rfid">
    </div>
    <div class="checkbox">
    </div>
    <button type="submit" class="btn btn-default" onclick="cadastrarUsuario()">Cadastrar</button>
</div>

</body>
</html>

<script type="text/javascript">
  function cadastrarUsuario(){
    $.post("cadastroUsuario.js",{
      nome: "" + $('#nome').val(),
      rfid: "" + $('#rfid').val()
    },
    function(data, status){
      if(status == 'success'){
        $('#nome').val("");
        $('#rfid').val("");
        alert("Inserção Concluida!");
      }else{
        alert("Falha na Inserção");
      }
    });
  }
</script>
